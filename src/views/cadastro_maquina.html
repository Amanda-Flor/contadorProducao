   <!--Corpo do site-->
   <div class="section">  
    <h3>Cadastro de Máquina</h3>
    <div class="formulario">
      <h4>Dados da Máquina</h4>
      <form action="salvarMaquina" method="POST">
        <div class="campo-form">
          <label for="nome-maquina">Nome da Máquina:</label>
          <input type="text" id="nome-maquina" name="nomeMaquina"/>
        </div>

        <div class="campo-form">
          <div class="nome-botao-radio">
            <label for="tipoMaquina">Tipo da Máquina:</label>
          </div>
          <div class="botao-radio">
            <div class="tipoMaquina">
              <label class="text-radio" for="tipoMaquina">Sopradora</label>
              <input type="radio" id="sim"value="sopradora" name="tipoMaquina">
              <label class="text-radio" for="tipoMaquina">Rotuladeira</label>
              <input type="radio" id="nao"value="rotuladeira" name="tipoMaquina">
            </div>
          </div>
        </div>
        <div class="cavidade-form-maquina">
          <div class="campo-form" id="numero-cavidade-maquina">
            <label for="numero-cavidade-maquina">Quant. de Cavidades:</label>
            <input type="text" id="numero-cavidade-maquina" nome="cavidadeMaquina" />
          </div>
          <div class="campo-form" id="cavidade-uso-maquina">
            <label for="cavidade-uso-maquina">Quant. de Cavidades em Uso:</label>
            <input type="text" id="cavidade-uso-maquina" name="cavidadeUsoMaquina"/>
          </div>
        </div>
        <div class="ciclo-form-maquina">
          <div class="campo-form" id="ciclo-form-maquina">
            <label for="ciclo-form-maquina">Ciclo:</label>
            <input type="text" id="ciclo-form-maquina" name='cicloMaquina'/>
          </div>
          <div class="campo-form" id="ciclo-uso-form-maquina">
            <label for="ciclo-uso-form-maquina">Ciclo em Uso:</label>
            <input type="text" id="ciclo-uso-form-maquina" name="cicloUsoMaquina"/>
          </div>
        </div>        
        <button class="botao-form" type="submit">Salvar</button>
      </form>
    </div>

    <footer>
      <div class="informativo">
        Importante! <br> Preencha todos os dados 
      </div>
    </footer>
  </div>

  </body>
