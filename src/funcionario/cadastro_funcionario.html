      <title>Cadastro de Funcionário</title>
      <div class="container">
        <title>
          Dados do Funcionário
        </title>
        <div class="botao-cadastrar">
          <a href="../funcionario/cadastro_funcionario.html">
            <button type="submit">Entrar</button>

          </a>
        </div>
        <form action="">
          <div>
            <label for="nome-funcionario">Nome Completo:</label>
            <input type="text" id="nome-funcionario" />
          </div>
          <div>
            <label for="cpf-funcionario">CPF:</label>
            <input type="text" id="cpf-funcionario" />
          </div>
          <div>
            <label for="telefone-funcionario">Telefone:</label>
            <input type="text" id="telefone-funcionario" />
          </div>
          <div>
            <label for="data-funcionario">Data de Nascimento:</label>
            <input type="date" id="data-funcionario" />
          </div>
          <div>
            <label for="cep-funcionario">CEP Residecial:</label>
            <input type="text" id="cep-funcionario" />
          </div>
          <div>
            <label for="naturalidade-funcionario">Naturalidade:</label>
            <input type="text" id="naturalidade-funcionario" />
          </div>
          <div>
            <label for="sexo-funcionario">Sexo:</label>
            <input type="radio" id="sexo-masculino">
            <label for="sexo-masculino">Masculino</label>
            <input type="radio" id="sexo-feminino">
            <label for="sexo-feminino">Feminino</label>
          </div>
          <div>
              <label for="nivelAcesso-funcionario">Nível de Acesso</label>
              <input type="radio" id="acesso1">
              <label for="acesso1">Acesso 1</label>
              <input type="radio" id="acesso2">
              <label for="acesso2">Acesso 2</label>
              <input type="radio" id="acesso3">
              <label for="acesso4">Acesso 3</label>
          </div>
          <div class="button">
            <button type="submit">Salvar</button>
          </div>
        </form>

            Importante Preencha os dados
